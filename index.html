<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Budget</title>
</head>
<body>
    <div class="budget-container">
        <section class="display-output">
            <div class="inc-output"> + 
            </div>
            <div class="exp-output">- </div>
            <section class="budget-input">
                <select class="option">
                    <option value="exp">-</option>
                    <option value="inc">+</option>
                </select>
                <input class="input-num" type="number" name="budget-item" value="">
                <button class="budget-item-submit" type="submit">Add</button>
            </section>
        </section>
        <section class="budget-columns">
            <ul class="expenses">
                    <h1>Expenses</h1>
                <li class="expense-item">- 3000 </li>
            </ul>
            <ul class="income">
                <h1>Income</h1>
                <li class="income-item">+ 4000</li>
            </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
