<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Budget</title>
</head>
<body>
    <div class="budget-container">
        <section class="display-output">
	    <div class="current-balances">
		<div>
		    <h2>Income Balance</h2>
	            <p class="inc-output"><span>+</span>0</p>
		</div>
		<div>
		    <h2>Expense Balance</h2>
		    <p class="exp-output"><span>-</span>0</p>
		</div>
	    </div>
        </section>
    <section class="budget-input">
	<select class="option">
	    <option value="exp">-</option>
	    <option value="inc">+</option>
	</select>
	<input class="input-num" type="number" placeholder="number" name="budget-item" value="">
	<input class="category" placeholder="category" type="text" value= "">
	<button class="budget-item-submit" type="submit">Add</button> 
    </section>
        <div class="error"></div>
        <section class="budget-columns">
            <div class="expense-container">
                <h1>Expenses</h1>
                <ul class="expenses">
                </ul>
            </div>
            <div class="income-container">
                <h1>Income</h1>
                <ul class="income">
                </ul>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
